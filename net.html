<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Speed</title>
</head>
<style>
    body {
        font-size: large;
        background-image: url(bd.jpg);
        color: whitesmoke;
    }

    .container {
        display: flex;
        justify-items: center;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    h1 {

        margin-top: 7vh;
    }
</style>

<body>
    <div class="container">
        <h1>Find your Network Speed</h1>
        <div id="show"></div>
    </div>
    <script>
        var userImageLink =
            "https://media.geeksforgeeks.org/wp-content/cdn-uploads/20200714180638/CIP_Launch-banner.png";
        var time_start, end_time;

        // The size in bytes 
        var downloadSize = 5616998;
        var downloadImgSrc = new Image();

        downloadImgSrc.onload = function () {
            end_time = new Date().getTime();
            displaySpeed();
        };
        time_start = new Date().getTime();
        downloadImgSrc.src = userImageLink;


        function displaySpeed() {
            var timeDuration = (end_time - time_start) / 1000;
            var loadedBits = downloadSize * 8;

            var bps = (loadedBits / timeDuration).toFixed(2);
            var speedInKbps = (bps / 1024).toFixed(2);
            var speedInMbps = (speedInKbps / 1024).toFixed(2);
            let show = document.getElementById("show");
            show.innerHTML = `Your internet connection speed is: ${bps} bps`;
            show.innerHTML += `\n ${speedInKbps} kbps`;
            show.innerHTML += `\n ${speedInMbps} Mbps`;

        }

    </script>
</body>

</html>
